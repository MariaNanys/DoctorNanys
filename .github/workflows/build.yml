name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # You can use other runners like 'windows-latest' or 'macos-latest'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Add SFTP server's host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          echo 'ecdsa-sha2-nistp521 AAAAE2VjZHNhLXNoYTItbmlzdHA1MjEAAAAIbmlzdHA1MjEAAACFBABu+saqWpYeq/VzmkXXnFmNre8k2chYPp1Nq+zpj88nQ8XcA9C66v0HaU9ciMSXPt4qFfM+c81Qq8HFH38IieFDyQAv4n1aIWNlzhFjiHUuyjmQ2jVVwrq/Tkl3WPTMcglwaGp/cfZq9zlF29ZJ5xfTMXrUQ0Ggfd/bb2rj99Gh781A8w== root@server1' >> ~/.ssh/known_hosts

      - name: Deploy to SFTP
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
        run: |
          lftp -u "$SFTP_USERNAME","$SFTP_PASSWORD" -p "$SFTP_PORT" sftp://$SFTP_HOST <<EOF
          set ssl:verify-host no
          mirror --reverse --delete --verbose . /var/www/clients/client1/web3/web
          bye
          EOF
